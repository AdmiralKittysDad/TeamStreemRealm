<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Team Streem - Mega Build Tracker</title>
  <link rel="apple-touch-icon" href="assets/Favicon.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1a1a2e">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo-area">
          <img src="assets/Logo.png" alt="Team Streem" class="team-logo">
          <div class="title-stack">
            <span class="team-name">Team Streem</span>
            <h1>Mega Build</h1>
          </div>
        </div>
        <div class="streak-badge" id="streakBadge">
          <span class="streak-icon">ğŸ”¥</span>
          <span class="streak-count" id="streakCount">0</span>
        </div>
      </div>
    </header>

    <!-- Main Progress Ring -->
    <section class="hero-section">
      <div class="progress-ring-container">
        <svg class="progress-ring" viewBox="0 0 200 200">
          <defs>
            <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#00d4aa"/>
              <stop offset="50%" style="stop-color:#00b4d8"/>
              <stop offset="100%" style="stop-color:#7b68ee"/>
            </linearGradient>
          </defs>
          <circle class="progress-ring-bg" cx="100" cy="100" r="85"/>
          <circle class="progress-ring-fill" cx="100" cy="100" r="85" id="progressRing"/>
        </svg>
        <div class="progress-center">
          <div class="progress-percent" id="totalProgress">0%</div>
          <div class="progress-label">Complete</div>
        </div>
      </div>
      <div class="total-blocks">
        <span class="blocks-placed" id="blocksPlaced">0</span>
        <span class="blocks-separator">/</span>
        <span class="blocks-total" id="blocksTotal">0</span>
        <span class="blocks-label">blocks placed</span>
      </div>
    </section>

    <!-- Tab Navigation -->
    <nav class="tab-nav">
      <button class="tab-btn active" data-tab="zones">
        <span class="tab-icon">ğŸ”ï¸</span>
        <span class="tab-label">Zones</span>
      </button>
      <button class="tab-btn" data-tab="structures">
        <span class="tab-icon">ğŸ—ï¸</span>
        <span class="tab-label">Builds</span>
      </button>
      <button class="tab-btn" data-tab="sessions">
        <span class="tab-icon">ğŸ“…</span>
        <span class="tab-label">Sessions</span>
      </button>
    </nav>

    <!-- Content Panels -->
    <main class="content">
      <!-- Zones Panel -->
      <div class="panel active" id="zonesPanel">
        <div class="card-grid" id="zonesGrid">
          <div class="loading-state">
            <div class="loading-blocks">
              <div class="block block-1"></div>
              <div class="block block-2"></div>
              <div class="block block-3"></div>
            </div>
            <p>Loading zones...</p>
          </div>
        </div>
      </div>

      <!-- Structures Panel -->
      <div class="panel" id="structuresPanel">
        <div class="card-list" id="structuresList">
          <div class="loading-state">
            <div class="loading-blocks">
              <div class="block block-1"></div>
              <div class="block block-2"></div>
              <div class="block block-3"></div>
            </div>
            <p>Loading builds...</p>
          </div>
        </div>
      </div>

      <!-- Sessions Panel -->
      <div class="panel" id="sessionsPanel">
        <div class="sessions-timeline" id="sessionsTimeline">
          <div class="loading-state">
            <div class="loading-blocks">
              <div class="block block-1"></div>
              <div class="block block-2"></div>
              <div class="block block-3"></div>
            </div>
            <p>Loading sessions...</p>
          </div>
        </div>
      </div>
    </main>

    <!-- Fun Facts Footer -->
    <footer class="fun-footer">
      <div class="fun-fact" id="funFact">
        <span class="fact-icon">ğŸ’¡</span>
        <span class="fact-text">Ready to build something amazing!</span>
      </div>
    </footer>
  </div>

  <!-- Celebration Overlay -->
  <div class="celebration-overlay" id="celebrationOverlay">
    <div class="celebration-content">
      <div class="celebration-emoji">ğŸ‰</div>
      <h2 class="celebration-title">Amazing Progress!</h2>
      <p class="celebration-message" id="celebrationMessage"></p>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
